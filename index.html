<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel O'Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-link">HOME</a>
            <a href="#" class="nav-link active">HOTEL DEALS</a>
            <a href="#" class="nav-link">ABOUT US</a>
            <a href="#" class="nav-link">SUPPORT</a>
            <a href="#" class="nav-link">OUR BRANDS</a>
        </div>
        <div class="nav-center">
            <!-- Add your logo image here -->
            <div class="logo">HOTEL O'CLOCK</div>
        </div>
        <div class="nav-right">
            <div class="currency">Swiss Franc F</div>
            <div class="language">EN</div>
            <button class="sign-in-btn">Sign In or Join</button>
        </div>
    </nav>

    <main class="hero">
        <!-- Background image will be added via CSS -->
        <div class="hero-content">
            <h1>BOOK YOUR EVENT ACCOMMODATION</h1>
            <p>DISCOVER HOTELS ACROSS GLOBE FOR YOUR EVENTS</p>
            
            <div class="search-container">
                <div class="search-box">
                    <div class="search-item location">
                        <i class="location-icon">üìç</i>
                        <div class="input-group">
                            <label>EVENT ACCESS CODE</label>
                            <input type="text" placeholder="Where would you like to book your event stay ?">
                        </div>
                    </div>

                    <div class="search-item dates">
                        <i class="calendar-icon">üìÖ</i>
                        <div class="input-group">
                            <label>2 NIGHTS</label>
                            <input type="text" value="Thu, 14 Nov - Sat, 16 Nov" readonly>
                        </div>
                    </div>

                    <div class="search-item guests">
                        <i class="guests-icon">üë•</i>
                        <div class="input-group">
                            <label>ROOM(S) & GUEST(S)</label>
                            <input type="text" value="2 Guests in 1 Rooms" readonly>
                        </div>
                    </div>

                    <button class="search-btn">Search Hotels</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
